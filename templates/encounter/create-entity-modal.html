<div id="create-entity-modal" class="modal hide fade" tabindex="-1" role="dialog">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">&times;</button>
    <h3 id="create-entity-title">Create New Entity</h3>
  </div>
  <div class="modal-body">
    <form id="create-entity-form">
      {% csrf_token %}
      {{ newEntityForm.as_p }}
    </form>
  </div>
  <div class="modal-footer">
    <button id="button-save-new-entity" class="btn btn-primary">Save Encounter</button>
    <button class="btn" data-dismiss="modal">Close</button>
  </div>
</div>
